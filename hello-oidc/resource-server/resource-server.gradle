plugins {
//	id "org.springframework.boot" version "3.0.0-M4"
//	id "org.springframework.boot" version "2.7.4"
	id "org.springframework.boot" version "2.4.5"
	id "io.spring.dependency-management" version "1.0.14.RELEASE"
	id "java"
}

group = project.rootProject.group
version = project.rootProject.version
sourceCompatibility = "17"

repositories {
	mavenCentral()
	maven { url 'https://repo.spring.io/milestone' }
}

dependencies {
	implementation "org.springframework.boot:spring-boot-starter-web"
	implementation "org.springframework.boot:spring-boot-starter-security"
	implementation "org.springframework.boot:spring-boot-starter-oauth2-resource-server"
	implementation "org.springframework.boot:spring-boot-starter-actuator"
	implementation "de.codecentric:spring-boot-admin-starter-server:2.7.5"
	implementation "de.codecentric:spring-boot-admin-starter-client:2.7.5"
//	implementation "org.springframework.security:spring-security-openid"
}
